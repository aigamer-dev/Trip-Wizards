name: CI Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get
        working-directory: travel_wizards

      - name: Run static analysis
        run: flutter analyze
        working-directory: travel_wizards

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        working-directory: travel_wizards

      - name: Run unit tests
        run: flutter test --coverage test/tier_limits_test.dart test/email_auth_test.dart test/firebase_mocking_examples_test.dart
        working-directory: travel_wizards

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./travel_wizards/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get
        working-directory: travel_wizards

      # Note: Firebase emulators would need to be started here for full integration tests
      # For now, golden tests run without Firebase dependencies
      - name: Run golden tests
        run: flutter test --update-goldens test/goldens/
        working-directory: travel_wizards

      - name: Upload golden test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: golden-test-failures
          path: travel_wizards/test/goldens/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get
        working-directory: travel_wizards

      - name: Set up Node.js for Firebase emulator
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulator
        run: |
          firebase emulators:start --only=auth,firestore &
          sleep 10
        working-directory: travel_wizards

      - name: Run integration tests
        run: flutter test integration_test/
        working-directory: travel_wizards
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099

      - name: Stop Firebase emulator
        run: pkill -f firebase
