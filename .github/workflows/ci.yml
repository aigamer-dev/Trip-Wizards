name: CI

on:
  push:
    branches: [master, AppRefiniment]
  pull_request:
    branches: [master]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (required for Android builds)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Flutter pub get
        working-directory: travel_wizards
        run: flutter pub get

      - name: Static analysis
        working-directory: travel_wizards
        run: flutter analyze

      - name: Run unit & widget tests
        working-directory: travel_wizards
        run: flutter test --no-pub --coverage

      - name: Build web (release)
        working-directory: travel_wizards
        run: flutter build web --release -t lib/main.dart

  android-build:
    runs-on: ubuntu-latest
    needs: analyze-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Flutter pub get
        working-directory: travel_wizards
        run: flutter pub get
      - name: Build Android debug APK
        working-directory: travel_wizards
        run: flutter build apk --debug -t lib/main.dart
